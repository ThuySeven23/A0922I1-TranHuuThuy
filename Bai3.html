<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>

</body>
<script>
    let f1 = 0, f2 = 1, temp;

    for (let i = 1; i <= 20; i++) {
        document.write(f1 + "<br>");
        temp = f1 + f2;
        f1 = f2;
        f2 = temp;
    }
</script>
</html>
