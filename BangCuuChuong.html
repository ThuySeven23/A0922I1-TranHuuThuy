<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>

</head>
<body>
<h2><center>Bảng Cửu Chương</center></h2>
</body>

<script>

    var sout = "<table border ='1' width = '100%'>"
    for(var i = 1; i<10;i++){
        sout = sout + "<tr>";
        for(var j = 2; j<10; j++){
            sout = sout + "<td>"+ j + " x " + i + " = " + (i * j) + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</html>
