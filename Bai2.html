<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài nhiệt độ</title>
</head>
<body>

</body>
<script>
    let nhietdo = +prompt("Nhap nhiet do vao :");
    while (true)
    {
        if (nhietdo < 20)
        {
            alert("Vui lòng tăng nhiệt độ");
            break;
        }
        else
        {
            if (nhietdo > 100)
            {
                alert("Vui lòng giảm nhiệt độ");
                break;
            }
            else
            {
                alert("Nhiệt độ bình thường");
                break;
            }
        }
    }
</script>

</html>
