<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>

</body>
<script>
    // Tu cho : so tu nhien tu 1 -> 30.
    let sum = 0;
    for (var i = 1 ; i <= 30; i++) {
        if (i % 7 === 0)
        {
            sum += i;
        }
    }
    document.write("Tong 30 so chia het cho 7 dau tien la: " + sum);
</script>
</html>
