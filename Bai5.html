<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>

</body>
<script>
    let f1 = 0 , f2 = 1;
    let temp;
    let sum = 0;


    for (var i = 0; i <= 20; i++) {
        temp = f1 + f2;
        f1 = f2;
        f2 = temp;

        sum += f1;
    }
    document.write("Tong 20 so dau trong day fibonacci la: " + sum);
</script>
</html>
