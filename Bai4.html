<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>

</body>
<script>
    let f1 = 0 , f2 = 1;
    let temp;

    for (var i = 0; i <= 20; i++) {
        temp = f1 + f2;
        f1 = f2;
        f2 = temp;
        if (f1 % 5 === 0)
        {
            document.write("So dau tien trong day: " + f1);
            break;
        }
    }
</script>
</html>
