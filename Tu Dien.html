<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tra Từ điển </title>
</head>
<body>
<form>
    <h3>Tra tiếng Anh</h3>
    <input type="text" id="text"/>
    <input type="button" value="Dịch" onclick="dich();"/>
    <br><br>
    -->Dịch là: <span id="vietnam"></span>

</form>
<script>
     
    let tiengAnh = ["technology" , "software" , "data" , "control" , "development" , "security"]
    let tiengViet =  ["Công nghệ" , "Phần mềm" , "Dữ liệu" , "Kiểm soát" , "Phát triển" , "An ninh"]
    document.write("<br>" + "--> Chỉ có thể dịch được các từ : (" + tiengAnh.join(" , ") + ")")

    function dich() {
        
     let indexOf = tiengAnh.indexOf(text.value);
     if (indexOf > 0)
     {
         document.getElementById("vietnam").innerHTML = tiengViet[indexOf];
     }
     else
     {
         document.getElementById("vietnam").innerHTML = "Khong tim thay !!!";
     }
        
    }


</script>
</body>
</html>
