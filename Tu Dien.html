<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tra Từ điển </title>
</head>
<body>
<form>
    <h3>Tra tiếng Anh</h3>
    <input type="text" id="text"/>
    <input type="button" value="Dịch" onclick="dich();"/>
    <br><br>
    -->Dịch là: <span id="vietnam"></span>

</form>
<script>
    let count = 0;
    let TA = ["technology" , "software" , "data" , "control" , "development" , "security"]
    let TV =  ["Công nghệ" , "Phần mềm" , "Dữ liệu" , "Kiểm soát" , "Phát triển" , "An ninh"]
    document.write("<br>" + "-->Chỉ có thể dịch được các từ : (" + TA.join(" , ") + ")")

    function dich() {
        for (let i = 0; i < TA.length; i++)
        {
            if (TA[i] === text.value)
            {
                count = 0;
                document.getElementById("vietnam").innerHTML = TV[i];
                break;
            } else {
                count++;
            }
        }
        if (count !== 0) {
            alert("Khong tim thay !!!");
        }

    }

</script>
</body>
</html>
