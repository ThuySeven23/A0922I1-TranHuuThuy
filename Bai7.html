<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100 ; i++) {
        if (i % 3 === 0)
        {
            document.write("<b> (+) </b> " + i + " " + "<br>");
            document.write(" Fizz <br>");

        }
        else if (i % 5 === 0)
        {
            document.write("<b>(+)</b> " + i + " " + "<br>");
            document.write("Buzz <br>");
        }
        else if (i % 3 === 0 && i % 5 === 0)
        {
            document.write("<b>(+)</b> " + i + " " + "<br>");
            document.write("FizzBuzz <br>");

        }
        else
        {
            document.write("<b>(+) </b> " + i + " " + "<br>");
            document.write("-> Không chia hết 3 và 5!! <br>");
        }
    }

</script>
</body>
</html>
